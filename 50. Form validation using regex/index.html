<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to Sun Travels</title>
  </head>
  <body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> You have successfully submitted your travel request
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <h1>Sun Travel Desk</h1>
        <form action="">
        <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter Your Name">
            <small class="invalid-feedback">The user name must be 2-10 charecters long, and should not starts with a number</small>
          </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your Email address">
            <small class="invalid-feedback">Enter a Valid Email</small>
          </div>
          <div class="form-group">
            <label for="car">Select Your Car</label>
            <select class="form-select" id="car">
              <option disabled selected>Select an Option</option>
              <option>Alto 800</option>
              <option>Desire</option>
              <option>Audi</option>
              <option>Lamborghini</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Enter your Phone number</label>
            <input class="form-control" id="phone" placeholder='Enter a valid Phone Number'></input>
            <small class="invalid-feedback">Enter a Valid phone number, it should be 10 digits long</small>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Enter your Address</label>
            <textarea class="form-control" id="address" rows="2" placeholder="type your address"></textarea>
          </div>
          <div class="mb-3">
            <label for="otherMsg" class="form-label">Any other Message...</label>
            <textarea class="form-control" id="otherMsg" rows="3" placeholder="any other messages..."></textarea>
          </div>
          <button disabled id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
